{% extends "base.html" %}
{% block main %}
<link rel="stylesheet" href="{{ url_for ('static', filename ='css/login.css') }}">
<div class="container">
    <div class="parent">
        <form class="form-horizontal" role="form" method ="POST" action ="{{ url_for ('login') }}">
            {{ form.hidden_tag () }}
            <div class="form -group">
                <label for="nom" class="col -sm -2 control -label">{{ form.nom.label }}</label>
                <div class="col -sm -10">
                    {{ form.nom(size=50, class_="form-control", placeholder ="Nom") }}
                </div>
            </div>
            <div class="form -group">
                <label for=" password " class="col -sm -2 control -label">{{ form. password .label }}</label>
                <div class="col -sm -10">
                    {{ form. password (size =50, class_="form - control ",placeholder =" Password ") }}
                </div>
            </div>
            <div class="form -group">
                <div class="col -sm -offset -2 col -sm -10">
                    <button type=" submit" class="btn btn - default ">Se connecter</button>
                </div>
            </div>
        </form>
        <a class="registerOrLogin" href="{{ url_for ('register') }}">S'enregistrer</a>
    </div>
</div>
{% endblock %}
